<div
  class="toast"
  [ngClass]="{
    'toast-show': show,
    'toast-success': type === 'success',
    'toast-error': type === 'error'
  }"
>
  <!-- Static Icon for Testing -->
  <i class="fas fa-check-circle toast-icon toast-icon-success"></i>
  <span class="toast-message">{{ message }}</span>
</div>
